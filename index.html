<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Graph Log Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Microsoft Graph Log Search</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav justify-content-end">
              <li class="nav-item active">
                <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Signout</a>
              </li>
            </ul>
          </div>
      </nav>

      <div class="container mt-5">
        <div class="row">
            <h2>Microsoft Graph Log Search</h2>
        </div>
        <div >
            <form>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="reqId">Request Id</label>
                        <input type="text" class="form-control" id="reqId">                  
                      </div>
                      <div class="form-group col-6">
                        <label for="graphEnv">Graph environment</label>
                        <select class="form-control" id="graphEnv">
                          <option>Production</option>
                          <option>Staging</option>
                          <option>Testing</option>
                          <option>Development</option>
                        </select>
                      </div>
                </div>
                <div class="row">
                    <div class="form-group col-6">
                        <label for="reqId">Time range</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                            <button class="btn btn-outline-secondary" type="button" id="dateNow">Now</button>
                            </div>
                            <input type="datetime-local" class="form-control" id="selectedDateTime" placeholder="">
                            <div class="input-group-append">
                                <span class="input-group-text badge-secondary">UTC</span>                            
                            </div>
                        </div>
                      </div>  
                      <div class="col-6">
                        <label for="reqId">&nbsp</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <div class="btn-group btn-group-toggle" data-toggle="buttons">
                                    <label class="btn btn-secondary active">
                                      <input type="radio" name="timerange" id="plusminus" checked> +-
                                    </label>
                                    <label class="btn btn-outline-secondary">
                                      <input type="radio" name="timerange" id="plus"> +
                                    </label>
                                    <label class="btn btn-outline-secondary">
                                      <input type="radio" name="timerange" id="minus"> -
                                    </label>
                                  </div>
                            </div>
                            <input type="number" class="form-control" placeholder="">
                            <div class="input-group-append">
                                <select class="form-control" id="tr">
                                    <option>Seconds</option>
                                    <option>Minuites</option>
                                    <option>Hours</option>
                                    <option>Days</option>
                                  </select>                         
                            </div>
                        </div> 
                      </div>                    
                                             
                </div>
                
                <button type="submit" class="btn btn-secondary">Search</button>
              </form>
          </div>
      </div>
</body>
</html>
